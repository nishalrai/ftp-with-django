{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4 max-w-md">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Register</h2>
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="p-2 text-sm {% if message.tags == 'error' %}text-red-500 bg-red-100{% else %}text-green-500 bg-green-100{% endif %} rounded">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm text-gray-600">Username</label>
            <input type="text" name="username" placeholder="Enter username" class="w-full p-2 border rounded-lg" required maxlength="150">
        </div>
        <div>
            <label class="block text-sm text-gray-600">Email</label>
            <input type="email" name="email" placeholder="Enter email" class="w-full p-2 border rounded-lg" required>
        </div>
        <div>
            <label class="block text-sm text-gray-600">Password</label>
            <input type="password" name="password" placeholder="Enter password" class="w-full p-2 border rounded-lg" required minlength="8">
        </div>
        <div>
            <label class="block text-sm text-gray-600">Confirm Password</label>
            <input type="password" name="password_confirm" placeholder="Confirm password" class="w-full p-2 border rounded-lg" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 w-full">
            Register
        </button>
    </form>
</div>
{% endblock %}
