{% extends 'base.html' %}
{% load socialaccount %}
{% load static %}

{% block content %}
<div class="container mx-auto p-4 max-w-md">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Login to Your Account</h2>

    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="p-2 text-sm {% if message.tags == 'error' %}text-red-500 bg-red-100{% else %}text-green-500 bg-green-100{% endif %} rounded">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" class="space-y-4 bg-white p-6 rounded-lg shadow">
        {% csrf_token %}
        <div>
            <label class="block text-sm text-gray-600 mb-1">Username</label>
            <input type="text" name="username" placeholder="Enter username"
                class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required maxlength="150">
        </div>
        <div>
            <label class="block text-sm text-gray-600 mb-1">Password</label>
            <input type="password" name="password" placeholder="Enter password"
                class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
        </div>
        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-300 shadow">
            Login
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-gray-600 mb-3">Or login with</p>
        <a href="{% provider_login_url 'google' %}"
           class="flex items-center justify-center gap-2 bg-white border border-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg shadow hover:shadow-md hover:border-gray-400 transition duration-300">
            <img src="{% static 'ftp_app/images/google.png' %}" alt="Google Logo" class="h-5 w-5">
            Continue with Google
        </a>
    </div>
</div>
{% endblock %}
